/*
 * Root Project
 */

apply plugin: 'java'
apply plugin: "eclipse"
apply plugin: "idea"

sourceSets.main.java.srcDirs = ["src/"]
sourceSets.test.java.srcDirs = ["test/"]

eclipse.project {
    name = "InfinityECS"
}

repositories {
    jcenter()
}
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'

    testCompile 'junit:junit:4.11'
}

/*
 * Example Project
 */

project(":example") {
    apply plugin: "java"
    apply plugin: "eclipse"
    
    sourceSets.main.java.srcDirs = ["src/"]

    repositories {
        jcenter()
    }
    
    dependencies {
        compile rootProject
        compile "org.slf4j:slf4j-api:1.7.7"
    }
    
    eclipse.project {
        name = "InfinityECS Example"
    }
}

/*
 * Benchmark Project
 */

project(":benchmark") {
    apply plugin: "java"
    apply plugin: "eclipse"
    
    sourceSets.main.java.srcDirs = ["src/"]

    repositories {
        jcenter()
    }
    
    dependencies {
        compile rootProject
        compile project(":example")
        compile "org.slf4j:slf4j-api:1.7.7"
    }
    
    eclipse.project {
        name = "InfinityECS Benchmark"
    }
}
